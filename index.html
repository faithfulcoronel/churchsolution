<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steward Track</title>
    <meta name="description" content="Church administration software for managing members and finances" />
    <link rel="canonical" href="https://stewardtrack.com/" />
    <meta property="og:title" content="Steward Track" />
    <meta property="og:description" content="Church administration software for managing members and finances" />
    <meta property="og:url" content="https://stewardtrack.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/favicon.ico" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const defaultThemeMode = 'light'; // light|dark|system
      let themeMode;

      if (document.documentElement) {
        const storedSettings = localStorage.getItem('settings-configs');
        if (storedSettings) {
          try {
            themeMode = JSON.parse(storedSettings).themeMode;
          } catch (e) {
            console.error('Failed to parse settings-configs', e);
          }
        }

        if (!themeMode && document.documentElement.hasAttribute('data-theme-mode')) {
          themeMode = document.documentElement.getAttribute('data-theme-mode');
        }

        if (!themeMode) {
          themeMode = defaultThemeMode;
        }

        if (themeMode === 'system') {
          themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        document.documentElement.classList.add(themeMode);
      }
     </script>
  </body>
</html>
